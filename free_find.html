<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>튜브렌즈 무료 인증키 찾기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .result-section {
                background: #e8f4f8;
                border-radius: 0;
                padding: 15px;
                margin-left: -20px;
                margin-right: -20px;
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .time-check-section {
            margin-bottom: 30px;
        }
        
        .time-check-warning {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            border: 2px solid #4caf50;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }
        
        .time-check-warning h4 {
            color: #2e7d32;
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        .time-check-warning p {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .checkbox-container {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 10px;
            border: 1px solid #4caf50;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #2e7d32;
            padding: 5px;
        }
        
        /* 커스텀 체크박스 */
        .custom-checkbox {
            position: relative;
            margin-right: 10px;
            width: 15px;
            height: 15px;
            min-width: 15px;
            min-height: 15px;
        }
        
        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 15px;
            width: 15px;
            background-color: #fff;
            border: 2px solid #2e7d32;
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        .custom-checkbox:hover input ~ .checkmark {
            background-color: #e8f5e8;
        }
        
        .custom-checkbox input:checked ~ .checkmark {
            background-color: #2e7d32;
            border-color: #2e7d32;
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }
        
        .custom-checkbox .checkmark:after {
            left: 3px;
            top: 1px;
            width: 3px;
            height: 6px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .form-group label.disabled {
            color: #999 !important;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #43e97b;
        }
        
        .form-group input:disabled {
            background: #f5f5f5 !important;
            color: #999 !important;
            cursor: not-allowed !important;
            border-color: #ddd !important;
        }
        
        .btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc !important;
            cursor: not-allowed !important;
            transform: none !important;
        }
        
        .btn.search {
            background: linear-gradient(135deg, #4caf50 0%, #81c784 100%);
        }
        
        .btn.reset {
            background: #6c757d;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #43e97b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .result-section {
            background: #e8f4f8;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result-section.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        
        .result-section.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        
        .result-section h4 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .result-section.success h4 {
            color: #155724;
        }
        
        .result-section.error h4 {
            color: #721c24;
        }
        
        .auth-key-display {
            background: linear-gradient(135deg, #333, #555);
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            border: 2px solid #43e97b;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.3);
        }
        
        .auth-key-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .user-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #43e97b;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #495057;
            font-size: 16px;
        }
        
        .detail-value {
            font-weight: 500;
            color: #212529;
            font-size: 16px;
        }
        
        .detail-value strong {
            font-weight: bold;
        }
        
        .auth-key-item {
            border-radius: 12px;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .auth-key-item h5 {
            color: #43e97b;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .detail-value.subscription-active {
            color: #28a745;
            font-weight: bold;
            background: #d4edda;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid #c3e6cb;
        }
        
        .detail-value.subscription-expired {
            color: #dc3545;
            font-weight: bold;
            background: #f8d7da;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
        }
        
        .error-message-main {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8d7da;
            border: 2px solid #dc3545;
            border-radius: 12px;
        }
        
        .error-message-main h2 {
            color: #721c24;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        
        .error-details {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .error-details p {
            color: #856404;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .error-details ul {
            margin: 0;
            padding-left: 20px;
            color: #856404;
        }
        
        .error-details li {
            margin-bottom: 8px;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .copy-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .copy-button:hover {
            background: #0056b3;
        }
        
        .usage-info {
            margin-top: 15px;
            padding: 15px;
            background: #e8f5e8;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .usage-info h5 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .usage-info p {
            color: #2e7d32;
            margin-bottom: 8px;
        }
        
        .search-tips {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 8px;
            text-align: center;
        }
        
        .search-tips h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .search-tips ul {
            list-style: none;
            padding: 0;
            display: inline-block;
            text-align: left;
        }
        
        .search-tips li {
            color: #555;
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }
        
        .search-tips li:before {
            content: "💡";
            position: absolute;
            left: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔑 튜브렌즈 무료 인증키 찾기</h1>
        </div>
        
        <div class="message" id="message"></div>
        
        <div id="searchForm">
            <div class="time-check-section">
                <div class="time-check-warning">
                    <h4>⏰ 인증키 신청 한지 10분이 지났나요?</h4>
                    <p>인증키 신청 후, 10분이 지나야 검색 가능합니다</p>
                    <div class="checkbox-container">
                        <label class="checkbox-label">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="timeCheck">
                                <span class="checkmark"></span>
                            </div>
                            네, 인증키 신청 후 10분이 지났습니다
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="name" id="nameLabel">이름</label>
                <input type="text" id="name" placeholder="홍길동" disabled>
            </div>
            
            <div class="form-group">
                <label for="email" id="emailLabel">이메일</label>
                <input type="email" id="email" placeholder="example@gmail.com" disabled>
            </div>
            
            <button class="btn search" onclick="searchAuthKey()" id="searchButton" disabled>🔍 인증키 찾기</button>
            
            <div class="search-tips">
                <h4>🔍 검색 안내</h4>
                <ul>
                    <li>인증키 신청 후 <strong>10분이 지나야</strong> 검색 가능합니다</li>
                    <li>이름은 신청시 입력한 이름과 정확히 일치해야 합니다</li>
                    <li>이메일은 신청시 사용한 이메일과 정확히 일치해야 합니다</li>
                </ul>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>인증키를 검색하고 있습니다...</p>
        </div>
        
        <div class="result-section" id="resultSection">
            <!-- 검색 결과가 여기에 표시됩니다 -->
        </div>
    </div>

    <script>
        // 시간 체크 활성화/비활성화
        function toggleFormElements() {
            const timeCheckbox = document.getElementById('timeCheck');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const searchButton = document.getElementById('searchButton');
            const nameLabel = document.getElementById('nameLabel');
            const emailLabel = document.getElementById('emailLabel');
            
            if (!timeCheckbox || !nameInput || !emailInput || !searchButton) {
                console.error('필수 요소들을 찾을 수 없습니다');
                return;
            }
            
            const isChecked = timeCheckbox.checked;
            console.log('체크박스 상태:', isChecked);
            
            if (isChecked) {
                // 활성화
                nameInput.disabled = false;
                emailInput.disabled = false;
                searchButton.disabled = false;
                
                if (nameLabel) nameLabel.classList.remove('disabled');
                if (emailLabel) emailLabel.classList.remove('disabled');
                
                console.log('입력란 활성화됨');
                // 체크 후 이름 입력란에 포커스
                setTimeout(() => nameInput.focus(), 100);
            } else {
                // 비활성화
                nameInput.disabled = true;
                emailInput.disabled = true;
                searchButton.disabled = true;
                
                if (nameLabel) nameLabel.classList.add('disabled');
                if (emailLabel) emailLabel.classList.add('disabled');
                
                // 입력값 초기화
                nameInput.value = '';
                emailInput.value = '';
                
                console.log('입력란 비활성화됨');
            }
        }
        
        // 인증키 검색 확인
        function searchAuthKey() {
            const timeCheckbox = document.getElementById('timeCheck');
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            // 시간 체크 확인
            if (!timeCheckbox.checked) {
                showMessage('먼저 10분 경과 여부를 확인해주세요.', 'error');
                return;
            }
            
            // 입력 검증
            if (!name || name.length < 2) {
                showMessage('이름을 올바르게 입력해주세요. (2글자 이상)', 'error');
                return;
            }
            
            if (!email) {
                showMessage('이메일을 올바르게 입력해주세요.', 'error');
                return;
            }
            
            // 바로 로딩 표시하고 검색 시작
            document.getElementById('searchForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            hideMessage();
            
            // 실제 검색 로직
            setTimeout(function() {
                performSearch(name, email);
            }, 2000);
        }
        
        // 실제 검색 함수 (직접 CSV 가져오기)
        async function performSearch(name, email) {
            try {
                console.log('🔍 검색 시작:', name, email);
                
                // 구글시트 CSV 직접 가져오기
                const sheets = [
                    {
                        name: '3일무료완료',
                        url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRY3ywOR-0nvcnaffcMHXTzUWIu9h_Rmrc5SrMR6V086iDECdvncrlGbnoU0PcmnyOzfFrs_YFan-YR/pub?gid=779373354&single=true&output=csv'
                    },
                    {
                        name: '15일무료완료', 
                        url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRY3ywOR-0nvcnaffcMHXTzUWIu9h_Rmrc5SrMR6V086iDECdvncrlGbnoU0PcmnyOzfFrs_YFan-YR/pub?gid=292856036&single=true&output=csv'
                    }
                ];
                
                let foundKeys = [];
                
                for (const sheet of sheets) {
                    try {
                        console.log(`📊 ${sheet.name} 시트 검색 중...`);
                        
                        // CORS 우회를 위한 프록시 사용
                        const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(sheet.url)}`;
                        const response = await fetch(proxyUrl);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        const csvText = await response.text();
                        console.log(`📄 ${sheet.name} CSV 데이터 길이:`, csvText.length);
                        
                        const rows = parseCSV(csvText);
                        console.log(`📊 ${sheet.name} 파싱된 행 수:`, rows.length);
                        
                        // 헤더 건너뛰고 데이터 행들 검사
                        for (let i = 1; i < rows.length; i++) {
                            const row = rows[i];
                            
                            const rowIssueDate = row[0]?.trim(); // A열: 발급일자
                            const rowEmail = row[1]?.trim(); // B열: 이메일
                            const rowName = row[2]?.trim(); // C열: 사용자정보(이름)
                            const rowExpireDate = row[3]?.trim(); // D열: 만료일
                            const rowAuthKey = row[4]?.trim(); // E열: 라이센스키
                            const rowType = row[5]?.trim(); // F열: 타입
                            
                            console.log(`👤 행 ${i} - 이름: "${rowName}", 이메일: "${rowEmail}", 인증키: "${rowAuthKey}"`);
                            
                            // 이름과 이메일 완전 일치 확인
                            if (rowName === name && rowEmail === email && rowAuthKey) {
                                console.log('✅ 일치하는 데이터 발견!');
                                foundKeys.push({
                                    name: rowName,
                                    email: rowEmail,
                                    authKey: rowAuthKey,
                                    issueDate: rowIssueDate,
                                    expireDate: rowExpireDate,
                                    type: rowType,
                                    source: sheet.name
                                });
                            }
                        }
                    } catch (error) {
                        console.error(`❌ ${sheet.name} 시트 검색 오류:`, error);
                    }
                }
                
                // 로딩 숨기기
                document.getElementById('loading').style.display = 'none';
                
                if (foundKeys.length > 0) {
                    console.log('✅ 인증키 발견! 개수:', foundKeys.length);
                    showSearchResult(true, '인증키를 찾았습니다!', foundKeys);
                } else {
                    console.log('❌ 인증키 찾지 못함');
                    showSearchResult(false, '일치하는 정보를 찾을 수 없습니다.');
                }
                
            } catch (error) {
                console.error('❌ 검색 오류:', error);
                document.getElementById('loading').style.display = 'none';
                showSearchResult(false, '검색 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            }
        }
        
        // CSV 파서
        function parseCSV(text) {
            const rows = [];
            const lines = text.split('\n');
            
            for (const line of lines) {
                if (line.trim()) {
                    const row = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            row.push(current);
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    row.push(current);
                    rows.push(row);
                }
            }
            
            return rows;
        }
        
        // 검색 결과 표시 (여러 결과 지원)
        function showSearchResult(success, message, authKeyDataArray = null) {
            const resultSection = document.getElementById('resultSection');
            resultSection.className = 'result-section ' + (success ? 'success' : 'error');
            
            if (success && authKeyDataArray && authKeyDataArray.length > 0) {
                // 발급일 기준으로 최신순 정렬 (내림차순)
                authKeyDataArray.sort((a, b) => {
                    const dateA = new Date(a.issueDate);
                    const dateB = new Date(b.issueDate);
                    return dateB - dateA; // 최신 날짜가 먼저 오도록
                });
                
                // 날짜 포맷팅 함수
                function formatDate(dateString) {
                    if (!dateString) return '-';
                    
                    // 다양한 날짜 형식 처리
                    let date;
                    if (dateString.includes('/')) {
                        // MM/DD/YYYY 또는 YYYY/MM/DD 형식
                        date = new Date(dateString);
                    } else if (dateString.includes('-')) {
                        // YYYY-MM-DD 형식
                        date = new Date(dateString);
                    } else {
                        // 기타 형식
                        date = new Date(dateString);
                    }
                    
                    if (isNaN(date.getTime())) {
                        return dateString; // 파싱 실패시 원본 반환
                    }
                    
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    
                    return `<strong>${year}-${month}-${day}</strong>`;
                }
                
                let resultHTML = `<h4>✅ ${authKeyDataArray[0].name}님의 인증키입니다</h4>`;
                
                if (authKeyDataArray.length > 1) {
                    resultHTML += `<p style="color: #666; margin-bottom: 20px;">총 <strong>${authKeyDataArray.length}개</strong>의 인증키를 찾았습니다. (최신순)</p>`;
                }
                
                // 각 인증키별로 표시
                authKeyDataArray.forEach((authKeyData, index) => {
                    // 만료일 처리
                    let expireText, expireClass = '';
                    const isUnlimited = authKeyData.expireDate && authKeyData.expireDate.includes('(무제한)');
                    
                    if (isUnlimited) {
                        expireText = '<strong>구독중</strong>';
                        expireClass = 'subscription-active';
                    } else {
                        // 현재 날짜와 만료일 비교
                        const today = new Date();
                        today.setHours(0, 0, 0, 0); // 시간 초기화
                        
                        let expireDate = null;
                        if (authKeyData.expireDate) {
                            // 만료일 파싱
                            if (authKeyData.expireDate.includes('-')) {
                                expireDate = new Date(authKeyData.expireDate.split(' ')[0]); // "2025-05-18 (만료됨)" 에서 날짜 부분만
                            } else {
                                expireDate = new Date(authKeyData.expireDate);
                            }
                        }
                        
                        if (expireDate && !isNaN(expireDate.getTime())) {
                            if (expireDate < today) {
                                // 만료됨
                                expireText = '<strong>만료됨</strong>';
                                expireClass = 'subscription-expired';
                            } else {
                                // 아직 유효
                                expireText = formatDate(authKeyData.expireDate);
                            }
                        } else {
                            // 날짜 파싱 실패시 원본 표시
                            expireText = authKeyData.expireDate;
                        }
                    }
                    
                    // 구분 처리
                    let sourceText = '무료';
                    
                    const keyNumber = authKeyDataArray.length > 1 ? ` #${index + 1}` : '';
                    
                    resultHTML += `
                        <div class="auth-key-item" style="margin-bottom: 30px; ${index > 0 ? 'border-top: 2px solid #eee; padding-top: 20px;' : ''}">
                            ${keyNumber ? `<h5 style="color: #43e97b; margin-bottom: 15px;">인증키${keyNumber} ${index === 0 ? '<span style="color: #28a745; font-size: 14px;">(최신)</span>' : ''}</h5>` : ''}
                            
                            <div class="auth-key-display" id="authKeyDisplay${index}" style="${expireClass === 'subscription-expired' ? 'opacity: 0.6; filter: grayscale(50%);' : ''}">
                                ${authKeyData.authKey}
                            </div>
                            ${expireClass !== 'subscription-expired' ? `<button class="copy-button" onclick="copyAuthKey('${authKeyData.authKey}')">📋 인증키 복사</button>` : '<div style="text-align: center; padding: 10px; color: #999; font-size: 14px;">만료된 인증키입니다</div>'}
                            
                            <div class="user-details">
                                <div class="detail-item">
                                    <span class="detail-label">발급일:</span>
                                    <span class="detail-value">${formatDate(authKeyData.issueDate)}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">만료일:</span>
                                    <span class="detail-value ${expireClass}">${expireText}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">이메일:</span>
                                    <span class="detail-value">${authKeyData.email}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">구분:</span>
                                    <span class="detail-value">${sourceText}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                resultHTML += `
                    <div class="usage-info">
                        <h5>📧 인증키 사용 안내</h5>
                        <p>• 인증키는 1개의 PC에서만 사용 가능합니다</p>
                        <p>• 프로그램 실행 후 인증키를 입력해주세요</p>
                        <p>• 인증키를 분실하지 않도록 안전한 곳에 보관해주세요</p>
                    </div>
                    <button class="btn" onclick="resetForm()">🔍 다시 검색하기</button>
                `;
                
                resultSection.innerHTML = resultHTML;
            } else {
                resultSection.innerHTML = `
                    <div class="error-message-main">
                        <h2>❌ 일치하는 정보를 찾을 수 없습니다</h2>
                    </div>
                    <div class="error-details">
                        <p><strong>다음 사항을 확인해주세요:</strong></p>
                        <ul>
                            <li>신청 시 입력한 이름과 일치하는지 확인</li>
                            <li>신청 시 사용한 이메일과 정확히 일치하는지 확인</li>
                            <li>무료 인증키 신청한지 10분이 지났는지 확인</li>
                        </ul>
                    </div>
                    <button class="btn" onclick="resetForm()">🔍 다시 검색하기</button>
                `;
            }
            
            resultSection.style.display = 'block';
        }
        
        // 인증키 복사 (여러 인증키 지원)
        function copyAuthKey(authKey = null) {
            let authKeyText;
            
            if (authKey) {
                // 파라미터로 전달된 인증키 사용
                authKeyText = authKey;
            } else {
                // 기존 방식 (단일 인증키)
                const authKeyElement = document.getElementById('authKeyDisplay0') || document.getElementById('authKeyDisplay');
                if (!authKeyElement) return;
                authKeyText = authKeyElement.textContent.trim();
            }
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(authKeyText).then(function() {
                    showMessage('인증키가 클립보드에 복사되었습니다!', 'success');
                });
            } else {
                // 구버전 브라우저 지원
                const textArea = document.createElement('textarea');
                textArea.value = authKeyText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showMessage('인증키가 클립보드에 복사되었습니다!', 'success');
            }
        }
        
        // 메시지 표시
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // 3초 후 자동 숨김
            setTimeout(hideMessage, 3000);
        }
        
        // 메시지 숨기기
        function hideMessage() {
            const messageEl = document.getElementById('message');
            if (messageEl) {
                messageEl.style.display = 'none';
            }
        }
        
        // 폼 리셋
        function resetForm() {
            document.getElementById('searchForm').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            
            // 체크박스와 입력 필드 초기화
            const timeCheckbox = document.getElementById('timeCheck');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            
            if (timeCheckbox) timeCheckbox.checked = false;
            if (nameInput) nameInput.value = '';
            if (emailInput) emailInput.value = '';
            
            // 비활성화 상태로 복원
            toggleFormElements();
            hideMessage();
        }
        
        // 이벤트 리스너 설정
        function setupEventListeners() {
            const timeCheckbox = document.getElementById('timeCheck');
            if (timeCheckbox) {
                timeCheckbox.addEventListener('change', toggleFormElements);
                console.log('체크박스 이벤트 리스너 설정됨');
            }
        }
        
        // 엔터키 지원
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('searchForm').style.display !== 'none') {
                    const timeCheckbox = document.getElementById('timeCheck');
                    if (!timeCheckbox.checked) {
                        showMessage('먼저 10분 경과 여부를 확인해주세요.', 'error');
                        return;
                    }
                    searchAuthKey();
                }
            }
        });
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드됨');
            setupEventListeners();
            toggleFormElements(); // 초기 상태를 비활성화로 설정
        });
    </script>
</body>
</html>
